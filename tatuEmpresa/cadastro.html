<body>

    <div class="d1">

        <h1 class="titulo">Novo Usuário</h1>
        <hr>
        <div class="d2">
            <form>
                Nome:
                <INPUT TYPE="TEXT" NAME="nome" SIZE="60" placeholder="Informe seu Nome"><br>

                CPF:
                <INPUT TYPE="TEXT" NAME="CPF" SIZE="22" placeholder="Informe seu CPF">

                Endereço:
                <INPUT TYPE="TEXT" NAME="CPF" SIZE="24" placeholder="Informe seu Endereço">

                Nivel: <SELECT NAME="faixaidade">
                    <OPTION VALUE="Casa"> Casa
                    <OPTION VALUE="Apartamento"> Apartamento
                    <OPTION VALUE="Sitio"> Sitio
                </select> <br>

                Email:
                <INPUT TYPE="TEXT" NAME="EMAIL" SIZE="24" placeholder="Informe seu Email">

                Senha:
                <INPUT TYPE="TEXT" NAME="SENHA" SIZE="24" placeholder="Informe sua Senha">

                Status: <SELECT NAME="AtivoOuInativo">
                    ]<OPTION VALUE="ATIVO"> Ativo
                    <OPTION VALUE="INATIVO"> Inativo
                </select><br>
                <button class="enviar">Enviar</button>
                <button class="cancelar">cancelar</button>
            </form>

        </div>
    </div>

    <footer>

</body>
