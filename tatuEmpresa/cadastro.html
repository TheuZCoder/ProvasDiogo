<body>
    <div class="p1">

        <h1 class="titulo">Novo Usuário</h1>
        <hr>
        <form>

            Nome:
            <INPUT TYPE="TEXT" NAME="nome" SIZE="60" placeholder="Informe seu Nome">

            CPF: 
            <INPUT TYPE="TEXT" NAME="CPF" SIZE="20" placeholder="Informe seu CPF">


            Endereço: <br>
            <INPUT TYPE="TEXT" NAME="CPF" SIZE="24" placeholder="Informe seu Endereço">

            Nivel: <SELECT NAME="faixaidade">
                <OPTION VALUE="Casa"> Casa
                <OPTION VALUE="Apartamento"> Apartamento
                <OPTION VALUE="Sitio"> Sitio
            </select>

            Email: <br>
            <INPUT TYPE="TEXT" NAME="EMAIL" SIZE="24" placeholder="Informe seu Email">

            Senha: <br>

            Status: <SELECT NAME="AtivoOuInativo">
                <OPTION VALUE="ATIVO"> Ativo
                <OPTION VALUE="INATIVO"> Inativo
            </select>
    </div>
    </form>
